<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>THIS IS LIST</header>
    <main>
        <ul>
  <h2>unorder list</h2>
            <li>mango</li>
            <ul>
                <li>colour: yellow</li>
            <li>falavour: sweet </li></ul>

            <li>apple</li>
            <ul>
                <li>colour:red</li>
                <li>falavour: sweet </li>
            </ul>
        </ul>

        <h2>ordered list</h2>
        <ol>
            <li>mango</li>
            <ol>
                <li>colour: yellow</li>
            <li>falavour: sweet </li></ol>

            <li>apple</li>
            <ol>
                <li>colour:red</li>
                <li>falavour: sweet </li>
            </ol>
        </ol>


    </main>
</body>
</html>
